font:
  catalog:
    TNR:
      normal: times-new-roman.ttf
      italic: times-new-roman.ttf
      bold: times-new-roman.ttf
      bold_italic: times-new-roman.ttf
    TIMES:
      normal: times.ttf
      italic: timesi.ttf
      bold: timesbd.ttf
      bold_italic: timesbi.ttf
    ARIAL:
      normal: arial.ttf
      italic: ariali.ttf
      bold: arialbd.ttf
      bold_italic: arialbi.ttf         
    CAMBRIA:
      normal: cambria.ttc
      italic: cambriai.ttf
      bold: cambriab.ttf
      bold_italic: cambriaz.ttf    
    # M+ 1mn supports ASCII and the circled numbers used for conums
    M+ 1mn:
      normal: mplus1mn-regular-subset.ttf
      bold: mplus1mn-bold-subset.ttf
      italic: mplus1mn-italic-subset.ttf
      bold_italic: mplus1mn-bold_italic-subset.ttf            
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: Letter
base:
  align: justify
  font_color: #333333
  font_family: CAMBRIA
  font_size: 12
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size	 
vertical_spacing: $base_line_height_length
heading:
  font_color: #262626
  font_family: ARIAL
  font_size: 16
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_spacing           
link:
  font_color: #002FA7         
literal:
  font_color: b12146
  font_family: M+ 1mn    
outline_list:
  indent: $base_font_size * 1.5
footer:
  height: $base_line_height_length * 2.5
  line_height: 1
  recto:
    right:
      content: '{page-number}'
  verso:
    left:
      content: $footer_recto_right_content    
# code is used for source blocks (perhaps change to source or listing?)
code:
  font_color: $base_font_color
  font_family: $literal_font_family
  font_size: 10
conum:
  font_family: $literal_font_family
  font_color: $literal_font_color
  font_size: 10
  line_height: 4 / 3
  glyphs: circled